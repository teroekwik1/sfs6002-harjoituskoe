    let quizDiv = document.getElementById('quiz');
    quizDiv.innerHTML = `<div class="question"><strong>Kysymys ${currentQ+1}:</strong> ${q.q}<br/>` +
        q.a.map((ans,i) => `<button onclick="selectAnswer(${i})">${ans}</button>`).join('') +
        `</div>`;
}

// ==== Valinta ====
function selectAnswer(i) {
    let q = gameQuestions[currentQ];
    let correct = (i === q.c);
    answers.push({question:q.q, correct, selected:i, correctIndex:q.c});
    if (correct) score++;
    let percent = Math.round((score/(currentQ+1))*100);
    document.getElementById('score').innerText = `Pisteet: ${score} / 30`;
    document.getElementById('percentBar').style.width = percent+'%';
    currentQ++;
    showQuestion();
}

// ==== Yhteenveto ====
function showSummary() {
    let summaryDiv = document.getElementById('summary');
    let html = `<h2>Yhteenveto</h2><table border="1" cellspacing="0" cellpadding="5" style="color:#fff;width:100%;">`;
    html += `<tr><th>Kysymys</th><th>Vastaus</th><th>Tulos</th></tr>`;
    answers.forEach(a=>{
        let ansText = gameQuestions.find(q=>q.q===a.question).a[a.selected] || "";
        let correctText = gameQuestions.find(q=>q.q===a.question).a[a.correctIndex];
        let cls = a.correct ? 'correct' : 'wrong';
        html += `<tr><td>${a.question}</td><td>${ansText}${!a.correct ? ` (Oikea: ${correctText})` : ''}</td><td class="${cls}">${a.correct ? '✔' : '✖'}</td></tr>`;
    });
    html += `</table>`;
    let percent = Math.round((score/30)*100);
    let colorClass = percent>=90 ? 'green' : 'red';
    html += `<p class="${colorClass}">Oikein: ${score} / 30 (${percent}%)</p>`;
    summaryDiv.innerHTML = html;
    document.getElementById('quiz').innerHTML = '';
    document.getElementById('pdfBtn').style.display='inline-block';
    document.getElementById('startBtn').style.display='inline-block';
}
</script>
